<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video controls width="560">
        <source src="midia/video-mp4.mp4"type="video/mp4"
        <source src="midia/Video-Mp4.m4p" type="video/mp4"
        <source src="midia/Video-webm.webm" type="video/webm"
        <source src="midia/video-ogv.ogv" type="video/ogg"
        <p>Seu navegador não tem contabilidade com reprodução de videos.</p> </video>
        <h1>Inserindo videos dos Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XOkpayUUvrU?si=riURDYva6drKmFBQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
